[build]
  publish = "."
  command = "echo 'No build step required'"

# Redirect root to dashboard
[[redirects]]
  from = "/"
  to = "/horeca_optimized_dashboard.html"
  status = 200

# Catch-all redirect for SPA behavior
[[redirects]]
  from = "/*"
  to = "/horeca_optimized_dashboard.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

