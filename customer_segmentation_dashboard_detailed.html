<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحليل العملاء الشاملة - حسب الخصائص</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            color: #fafafa;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #fafafa;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .header p {
            color: #a1a1aa;
            font-size: 1.1rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-card h3 {
            color: #a1a1aa;
            font-size: 0.85rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            color: #fafafa;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .segments-container {
            margin-bottom: 40px;
        }

        .segment-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .segment-header h2 {
            color: #fafafa;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .segment-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .segment-stat {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .segment-stat label {
            color: #a1a1aa;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 5px;
        }

        .segment-stat .value {
            color: #fafafa;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .customers-table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .customers-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
        }

        .customers-table thead {
            background: rgba(255, 255, 255, 0.1);
        }

        .customers-table th {
            padding: 15px;
            text-align: right;
            color: #fafafa;
            font-weight: 700;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .customers-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e4e4e7;
            font-size: 0.9rem;
        }

        .customers-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .customer-detail-row {
            background: rgba(255, 255, 255, 0.02);
        }

        .customer-detail-row td {
            padding: 20px;
        }

        .customer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-group {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-group h4 {
            color: #a1a1aa;
            font-size: 0.85rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .detail-item label {
            color: #71717a;
            font-size: 0.85rem;
        }

        .detail-item .value {
            color: #fafafa;
            font-weight: 600;
        }

        .toggle-details {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .toggle-details:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-premium {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-standard {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge-low {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .badge-class-a {
            background: rgba(147, 51, 234, 0.2);
            color: #a78bfa;
        }

        .badge-class-b {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-class-c {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge-class-d {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .search-filter {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fafafa;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: #71717a;
        }

        .filter-select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fafafa;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .order-history {
            margin-top: 15px;
        }

        .order-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-item .order-id {
            color: #60a5fa;
            font-weight: 600;
        }

        .order-item .order-date {
            color: #a1a1aa;
            font-size: 0.85rem;
        }

        .order-item .order-value {
            color: #4ade80;
            font-weight: 600;
        }

        .phone-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            color: #4ade80;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phone-icon:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: scale(1.1);
        }

        .phone-icon:active {
            transform: scale(0.95);
        }
    </style>
</head>

                    </div>
                    <div class="search-filter">
                        <input type="text" class="search-input" placeholder="بحث في العملاء..." 
                               onkeyup="filterCustomers('${tableId}', this.value)">
                        <select class="filter-select" onchange="filterByClass('${tableId}', this.value)">
                            <option value="">جميع الفئات</option>
                            <option value="A">فئة A</option>
                            <option value="B">فئة B</option>
                            <option value="C">فئة C</option>
                            <option value="D">فئة D</option>
                        </select>
                    </div>
                    ${customersTable}
                </div>
            `;
            
            document.getElementById('customersWithGMVContainer').innerHTML = html;
        }

        function renderSegments() {
            const segmentsHtml = Object.entries(segmentsData.segments).map(([segmentName, segmentData]) => {
                return renderSegment(segmentName, segmentData);
            }).join('');

            document.getElementById('segmentsContainer').innerHTML = segmentsHtml;
        }

        function renderSegment(segmentName, segmentData) {
            const segmentId = segmentName.replace(/\s+/g, '-').toLowerCase();
            
            const statsHtml = `
                <div class="segment-stat">
                    <label>عدد العملاء</label>
                    <div class="value">${segmentData.count}</div>
                </div>
                <div class="segment-stat">
                    <label>متوسط عدد الشقق</label>
                    <div class="value">${segmentData.avg_apart_count.toFixed(1)}</div>
                </div>
                <div class="segment-stat">
                    <label>متوسط الإشغال</label>
                    <div class="value">${segmentData.avg_occupancy_rate.toFixed(1)}%</div>
                </div>
                <div class="segment-stat">
                    <label>متوسط السعر اليومي</label>
                    <div class="value">${segmentData.avg_daily_rate.toFixed(1)}</div>
                </div>
                <div class="segment-stat">
                    <label>إجمالي الطلبات</label>
                    <div class="value">${segmentData.total_orders}</div>
                </div>
                <div class="segment-stat">
                    <label>إجمالي القيمة</label>
                    <div class="value">${segmentData.total_value.toLocaleString()}</div>
                </div>
            `;

            const customersTable = renderCustomersTable(segmentData.customers, segmentId);

            return `
                <div class="segment-section">
                    <div class="segment-header">
                        <h2>${segmentName}</h2>
                    </div>
                    <div class="segment-stats">
                        ${statsHtml}
                    </div>
                    <div class="search-filter">
                        <input type="text" class="search-input" placeholder="بحث في العملاء..." 
                               onkeyup="filterCustomers('${segmentId}', this.value)">
                        <select class="filter-select" onchange="filterByClass('${segmentId}', this.value)">
                            <option value="">جميع الفئات</option>
                            <option value="A">فئة A</option>
                            <option value="B">فئة B</option>
                            <option value="C">فئة C</option>
                            <option value="D">فئة D</option>
                        </select>
                    </div>
                    ${customersTable}
                </div>
            `;
        }

        function renderCustomersTable(customers, segmentId) {
            if (!customers || customers.length === 0) {
                return '<p style="text-align: center; color: #a1a1aa; padding: 20px;">لا توجد عملاء في هذه الشريحة</p>';
            }

            const tableRows = customers.map((customer, index) => {
                const rowId = `${segmentId}-customer-${index}`;
                const detailId = `${segmentId}-detail-${index}`;
                
                const classBadge = getClassBadge(customer.customer_class);
                const performanceBadge = getPerformanceBadge(customer);

                const phoneNumber = customer.owner_phone || '';
                const phoneIcon = phoneNumber 
                    ? `<a href="tel:${phoneNumber.replace(/\s+/g, '')}" class="phone-icon" title="اتصل: ${phoneNumber}">📞</a>`
                    : '<span style="color: #71717a;">-</span>';
                
                return `
                    <tr class="customer-row" data-customer-id="${rowId}">
                        <td>${customer.customer_id || 'N/A'}</td>
                        <td>${customer.name_en}</td>
                        <td style="text-align: center;">${phoneIcon}</td>
                        <td><span class="badge ${classBadge}">${customer.customer_class || 'N/A'}</span></td>
                        <td>${customer.apart_count || 0}</td>
                        <td>${customer.occupancy_rate ? customer.occupancy_rate.toFixed(1) + '%' : 'N/A'}</td>
                        <td>${customer.avg_daily_rate ? customer.avg_daily_rate.toFixed(1) : 'N/A'}</td>
                        <td>${customer.total_orders || 0}</td>
                        <td>${customer.total_value ? customer.total_value.toLocaleString() : '0'}</td>
                        <td>
                            <button class="toggle-details" onclick="toggleDetails('${detailId}')">
                                عرض التفاصيل
                            </button>
                        </td>
                    </tr>
                    <tr class="customer-detail-row hidden" id="${detailId}">
                        <td colspan="10" style="padding: 0;">
                            ${renderCustomerDetails(customer)}
                        </td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="customers-table-container">
                    <table class="customers-table">
                        <thead>
                            <tr>
                                <th>معرف العميل</th>
                                <th>اسم العميل</th>
                                <th>الهاتف</th>
                                <th>الفئة</th>
                                <th>عدد الشقق</th>
                                <th>معدل الإشغال</th>
                                <th>متوسط السعر</th>
                                <th>عدد الطلبات</th>
                                <th>إجمالي القيمة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderCustomerDetails(customer) {
            const orderHistory = customer.order_history && customer.order_history.length > 0 
                ? customer.order_history.map(order => `
                    <div class="order-item">
                        <span class="order-id">طلب #${order.order_id || 'N/A'}</span>
                        <span class="order-date">${order.timestamp ? new Date(order.timestamp).toLocaleDateString('ar-SA') : 'N/A'}</span>
                        <span class="order-value">${order.total ? order.total.toLocaleString() : '0'} ريال</span>
                        <span class="badge ${getStatusBadge(order.status)}">${order.status || 'N/A'}</span>
                    </div>
                `).join('')
                : '<p style="color: #71717a; text-align: center; padding: 10px;">لا توجد طلبات</p>';

            return `
                <div class="customer-details">
                    <div class="detail-group">
                        <h4>المعلومات الأساسية</h4>
                        <div class="detail-item">
                            <label>رقم العميل:</label>
                            <span class="value">${customer.customer_id || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>الاسم :</label>
                            <span class="value">${customer.name_en || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>نوع العميل:</label>
                            <span class="value">${customer.company_type || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>المالك:</label>
                            <span class="value">${customer.owner || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>هاتف المالك:</label>
                            <span class="value">${customer.owner_phone || 'غير متوفر'}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h4>الموقع</h4>
                        <div class="detail-item">
                            <label>العنوان:</label>
                            <span class="value">${customer.company_address || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>الحي:</label>
                            <span class="value">${customer.districts || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>المنطقة:</label>
                            <span class="value">${customer.area || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>المدينة:</label>
                            <span class="value">${customer.city || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <label>المسؤول:</label>
                            <span class="value">${customer.assignee || 'غير متوفر'}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h4>خصائص التقسيم</h4>
                        <div class="detail-item">
                            <label>عدد الشقق:</label>
                            <span class="value">${customer.apart_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <label>معدل الإشغال:</label>
                            <span class="value">${customer.occupancy_rate ? customer.occupancy_rate.toFixed(1) + '%' : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>متوسط السعر اليومي:</label>
                            <span class="value">${customer.avg_daily_rate ? customer.avg_daily_rate.toFixed(1) : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>فئة العميل:</label>
                            <span class="value"><span class="badge ${getClassBadge(customer.customer_class)}">${customer.customer_class || 'N/A'}</span></span>
                        </div>
                        <div class="detail-item">
                            <label>GMV العميل:</label>
                            <span class="value">${customer.customer_gmv ? customer.customer_gmv.toLocaleString() : '0'}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h4>إحصائيات الطلبات</h4>
                        <div class="detail-item">
                            <label>إجمالي الطلبات:</label>
                            <span class="value">${customer.total_orders || 0}</span>
                        </div>
                        <div class="detail-item">
                            <label>معدل الطلبات:</label>
                            <span class="value">${customer.order_rate ? customer.order_rate.toFixed(2) : '0'}</span>
                        </div>
                        <div class="detail-item">
                            <label>متوسط الأيام بين الطلبات:</label>
                            <span class="value">${customer.avg_days_between_orders !== 999 ? customer.avg_days_between_orders.toFixed(1) : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>الاتجاه:</label>
                            <span class="value">${getTrendText(customer.trend)}</span>
                        </div>
                        <div class="detail-item">
                            <label>أول طلب:</label>
                            <span class="value">${customer.first_order_date ? new Date(customer.first_order_date).toLocaleDateString('ar-SA') : 'لا يوجد'}</span>
                        </div>
                        <div class="detail-item">
                            <label>آخر طلب:</label>
                            <span class="value">${customer.last_order_date ? new Date(customer.last_order_date).toLocaleDateString('ar-SA') : 'لا يوجد'}</span>
                        </div>
                        <div class="detail-item">
                            <label>أيام منذ آخر طلب:</label>
                            <span class="value">${customer.days_since_last_order !== 999 ? customer.days_since_last_order : 'N/A'}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h4>القيمة المالية</h4>
                        <div class="detail-item">
                            <label>إجمالي القيمة:</label>
                            <span class="value">${customer.total_value ? customer.total_value.toLocaleString() + ' ريال' : '0 ريال'}</span>
                        </div>
                        <div class="detail-item">
                            <label>متوسط قيمة الطلب:</label>
                            <span class="value">${customer.avg_order_value ? customer.avg_order_value.toFixed(2) + ' ريال' : '0 ريال'}</span>
                        </div>
                        <div class="detail-item">
                            <label>LTV (القيمة مدى الحياة):</label>
                            <span class="value">${customer.ltv ? customer.ltv.toLocaleString() + ' ريال' : '0 ريال'}</span>
                        </div>
                        <div class="detail-item">
                            <label>معدل النجاح:</label>
                            <span class="value">${customer.success_rate ? (customer.success_rate * 100).toFixed(1) + '%' : '0%'}</span>
                        </div>
                        <div class="detail-item">
                            <label>طلبات ناجحة:</label>
                            <span class="value">${customer.delivered_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <label>طلبات معلقة:</label>
                            <span class="value">${customer.pending_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <label>طلبات فاشلة:</label>
                            <span class="value">${customer.failed_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <label>طلبات آخر 3 أشهر:</label>
                            <span class="value">${customer.recent_orders_3m || 0}</span>
                        </div>
                    </div>

                    <div class="detail-group" style="grid-column: 1 / -1;">
                        <h4>سجل الطلبات (آخر 10 طلبات)</h4>
                        <div class="order-history">
                            ${orderHistory}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleDetails(detailId) {
            const detailRow = document.getElementById(detailId);
            const button = event.target;
            
            if (detailRow.classList.contains('hidden')) {
                detailRow.classList.remove('hidden');
                button.textContent = 'إخفاء التفاصيل';
            } else {
                detailRow.classList.add('hidden');
                button.textContent = 'عرض التفاصيل';
            }
        }

        function filterCustomers(segmentId, searchTerm) {
            const rows = document.querySelectorAll(`[data-customer-id^="${segmentId}-customer-"]`);
            const term = searchTerm.toLowerCase();
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const detailRow = row.nextElementSibling;
                
                if (text.includes(term)) {
                    row.style.display = '';
                    if (detailRow) detailRow.style.display = '';
                } else {
                    row.style.display = 'none';
                    if (detailRow) detailRow.style.display = 'none';
                }
            });
        }

        function filterByClass(segmentId, classValue) {
            const rows = document.querySelectorAll(`[data-customer-id^="${segmentId}-customer-"]`);
            
            rows.forEach(row => {
                const classCell = row.cells[3]; // Class is still in column 3 (index 3)
                const customerClass = classCell.textContent.trim();
                const detailRow = row.nextElementSibling;
                
                if (!classValue || customerClass === classValue) {
                    row.style.display = '';
                    if (detailRow) detailRow.style.display = '';
                } else {
                    row.style.display = 'none';
                    if (detailRow) detailRow.style.display = 'none';
                }
            });
        }

        function getClassBadge(classValue) {
            const classMap = {
                'A': 'badge-class-a',
                'B': 'badge-class-b',
                'C': 'badge-class-c',
                'D': 'badge-class-d'
            };
            return classMap[classValue] || 'badge-standard';
        }

        function getPerformanceBadge(customer) {
            // This can be customized based on performance metrics
            return 'badge-standard';
        }

        function getStatusBadge(status) {
            const statusMap = {
                'C': 'badge-premium',
                'D': 'badge-premium',
                'O': 'badge-premium',
                'P': 'badge-standard',
                'F': 'badge-low',
                'E': 'badge-low'
            };
            return statusMap[status] || 'badge-standard';
        }

        function getTrendText(trend) {
            const trendMap = {
                'increasing': '📈 متزايد',
                'decreasing': '📉 متناقص',
                'stable': '➡️ مستقر',
                'no_orders': '❌ لا توجد طلبات'
            };
            return trendMap[trend] || trend;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
